<section>
  <div class="container">
    <div class="col-md-8">
      <form [formGroup]="angularForm" (ngSubmit)="myFrmSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email">            
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control"formControlName="pwd" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
        </div>        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" formControlName="city" id="inputCity">
          </div>
          
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" formControlName="zip" id="inputZip">
          </div>
        </div>        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</section>
